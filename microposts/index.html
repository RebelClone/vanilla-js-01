<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./src/static/icon.png" type="image/x-icon">
    <title>Micro-Posts</title>
    <style>
        .delete{
            color: red;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-dark bg-primary mb-3">
       <div class="container">
           <a href="#" class="navbar-brand"><i class="fa fa-users"></i> MicroPosts</a>
       </div>
   </nav>

   <div class="container postsContainer">
       <div class="card card-body card-form">
           <h1>What's on your mind?</h1>
           <p class="lead">Say something</p>
           <div class="form-group">
               <input type="text" id="title" class="form-control" placeholder="Post Title">
           </div>
           <div class="form-group">
            <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
       </div>
       <br>
       <div id="posts"></div>
   </div>

   <footer class="mt-5 p-3 text-center bg-dark text-white">MicroPosts @copy</footer>


    <script src="build/app.bundle.js"></script>
</body>
</html>
